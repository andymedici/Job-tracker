<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Market Intelligence Analytics</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="h-full">
  <div class="min-h-full">
    <header class="bg-white shadow-sm border-b border-gray-200">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
        <h1 class="text-3xl font-bold text-gray-900">Market Intelligence Analytics</h1>
        <p class="text-gray-600 mt-1">Deep insights into hiring trends, velocity, and market dynamics</p>
      </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <!-- Key Metrics -->
      <div id="metrics-grid" class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
        <!-- Filled by JS -->
      </div>

      <!-- Charts Row -->
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
        <div class="bg-white rounded-lg shadow p-6">
          <h3 class="text-xl font-semibold mb-4">Hiring Surges & Declines (Last 14 Days)</h3>
          <canvas id="surgeChart"></canvas>
        </div>
        <div class="bg-white rounded-lg shadow p-6">
          <h3 class="text-xl font-semibold mb-4">Average Time-to-Fill by Role Type</h3>
          <canvas id="ttfChart"></canvas>
        </div>
      </div>

      <!-- Top Lists -->
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <div class="bg-white rounded-lg shadow p-6">
          <h3 class="text-xl font-semibold mb-4">Fastest Growing Companies</h3>
          <div id="top-surges" class="space-y-3"></div>
        </div>
        <div class="bg-white rounded-lg shadow p-6">
          <h3 class="text-xl font-semibold mb-4">Top Hiring Locations</h3>
          <div id="top-locations" class="space-y-3"></div>
        </div>
        <div class="bg-white rounded-lg shadow p-6">
          <h3 class="text-xl font-semibold mb-4">Most In-Demand Skills</h3>
          <div id="top-skills" class="space-y-3"></div>
        </div>
      </div>
    </main>
  </div>

  <script>
    let surgeChart = null;
    let ttfChart = null;

    async function loadAnalytics() {
      const [intelRes, advRes] = await Promise.all([
        fetch('/api/intel?days=14'),
        fetch('/api/advanced-analytics')
      ]);
      const intel = await intelRes.json();
      const adv = await advRes.json();

      // Metrics
      document.getElementById('metrics-grid').innerHTML = `
        <div class="bg-white rounded-lg shadow p-6">
          <p class="text-sm text-gray-600">Avg Time-to-Fill</p>
          <p class="text-3xl font-bold text-indigo-600">${adv.overall_avg_ttf_days ? Math.round(adv.overall_avg_ttf_days) + ' days' : 'N/A'}</p>
        </div>
        <div class="bg-white rounded-lg shadow p-6">
          <p class="text-sm text-gray-600">Companies Hiring Surge</p>
          <p class="text-3xl font-bold text-green-600">${intel.surges?.length || 0}</p>
        </div>
        <div class="bg-white rounded-lg shadow p-6">
          <p class="text-sm text-gray-600">Location Expansions</p>
          <p class="text-3xl font-bold text-purple-600">${intel.expansions?.length || 0}</p>
        </div>
      `;

      // Surge Chart
      const surgeNames = intel.surges?.slice(0, 10).map(c => c.company_name) || [];
      const surgeValues = intel.surges?.slice(0, 10).map(c => c.change_amount) || [];
      if (surgeChart) surgeChart.destroy();
      surgeChart = new Chart(document.getElementById('surgeChart'), {
        type: 'bar',
        data: {
          labels: surgeNames,
          datasets: [{
            label: 'Job Increase',
            data: surgeValues,
            backgroundColor: '#10b981'
          }]
        },
        options: { responsive: true, indexAxis: 'y' }
      });

      // TTF Chart
      const ttfLabels = Object.keys(adv.avg_ttf_by_work_type || {});
      const ttfData = Object.values(adv.avg_ttf_by_work_type || {});
      if (ttfChart) ttfChart.destroy();
      ttfChart = new Chart(document.getElementById('ttfChart'), {
        type: 'doughnut',
        data: {
          labels: ttfLabels.map(l => l.charAt(0).toUpperCase() + l.slice(1)),
          datasets: [{
            data: ttfData,
            backgroundColor: ['#6366f1', '#10b981', '#f59e0b']
          }]
        },
        options: { responsive: true }
      });

      // Lists
      document.getElementById('top-surges').innerHTML = (intel.surges || []).slice(0, 10).map(c => `
        <div class="flex justify-between"><span>${c.company_name}</span><span class="text-green-600 font-bold">+${c.change_amount}</span></div>
      `).join('');

      document.getElementById('top-locations').innerHTML = Object.entries(adv.top_hiring_regions || {}).slice(0, 10).map(([loc, count]) => `
        <div class="flex justify-between"><span>${loc}</span><span class="font-medium">${count} jobs</span></div>
      `).join('');

      document.getElementById('top-skills').innerHTML = Object.entries(adv.top_skills || {}).slice(0, 10).map(([skill, count]) => `
        <div class="flex justify-between"><span class="capitalize">${skill.replace('_', ' ')}</span><span class="font-medium">${count}</span></div>
      `).join('');
    }

    loadAnalytics();
    setInterval(loadAnalytics, 30000); // Refresh every 30s
  </script>
</body>
</html>
