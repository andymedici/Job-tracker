<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Details - Job Intelligence Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center space-x-8">
                    <h1 class="text-2xl font-bold text-gray-900">üìä Job Intelligence</h1>
                    <div class="flex space-x-4">
                        <a href="/dashboard" class="text-gray-600 hover:text-gray-900">Dashboard</a>
                        <a href="/companies" class="text-gray-600 hover:text-gray-900">‚Üê Back to Companies</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div id="company-header" class="bg-white rounded-lg shadow p-6 mb-6">
            <p class="text-gray-500">Loading...</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6 mb-6">
            <div class="bg-white rounded-lg shadow p-6">
                <p class="text-sm text-gray-600">Total Jobs</p>
                <p id="stat-total" class="text-3xl font-bold text-gray-900 mt-2">-</p>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <p class="text-sm text-gray-600">Active Jobs</p>
                <p id="stat-active" class="text-3xl font-bold text-green-600 mt-2">-</p>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <p class="text-sm text-gray-600">Departments</p>
                <p id="stat-depts" class="text-3xl font-bold text-blue-600 mt-2">-</p>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <p class="text-sm text-gray-600">Locations</p>
                <p id="stat-locations" class="text-3xl font-bold text-purple-600 mt-2">-</p>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-lg font-semibold text-gray-900 mb-4">Job Listings</h2>
            <div id="jobs-list" class="space-y-4">
                <p class="text-gray-500">Loading jobs...</p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let API_KEY = localStorage.getItem('api_key') || '';
        const companyId = window.location.pathname.split('/').pop();

        async function loadCompany() {
            try {
                const response = await fetch(`${API_BASE}/api/companies/${companyId}`, {
                    headers: { 'X-API-Key': API_KEY }
                });
                
                if (response.status === 401) {
                    window.location.href = '/dashboard';
                    return;
                }
                
                const data = await response.json();
                displayCompany(data);
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function displayCompany(data) {
            document.getElementById('company-header').innerHTML = `
                <div class="flex justify-between items-start">
                    <div>
                        <h1 class="text-3xl font-bold text-gray-900 mb-2">${data.company.company_name}</h1>
                        <div class="flex space-x-4 text-sm text-gray-600">
                            <span class="px-3 py-1 bg-green-100 text-green-800 rounded-full font-medium">${data.company.ats_type}</span>
                            <span>Last updated: ${new Date(data.company.last_scraped).toLocaleString()}</span>
                        </div>
                    </div>
                    <a href="${data.company.board_url}" target="_blank" 
                       class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700">
                        View Career Page ‚Üí
                    </a>
                </div>
            `;

            document.getElementById('stat-total').textContent = data.stats.total;
            document.getElementById('stat-active').textContent = data.stats.active;
            document.getElementById('stat-depts').textContent = data.stats.departments;
            document.getElementById('stat-locations').textContent = data.stats.locations;

            document.getElementById('jobs-list').innerHTML = data.jobs.map(job => `
                <div class="border-b pb-4 last:border-b-0">
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="font-semibold text-gray-900">${job.title}</h3>
                            <div class="flex space-x-4 text-sm text-gray-600 mt-1">
                                ${job.department ? `<span>üìÇ ${job.department}</span>` : ''}
                                ${job.location ? `<span>üìç ${job.location}</span>` : ''}
                                ${job.work_type ? `<span class="px-2 py-0.5 rounded ${
                                    job.work_type === 'remote' ? 'bg-purple-100 text-purple-800' : 'bg-blue-100 text-blue-800'
                                }">${job.work_type}</span>` : ''}
                            </div>
                        </div>
                        <a href="${job.job_url}" target="_blank" 
                           class="text-blue-600 hover:text-blue-800 text-sm font-medium">
                            View Job ‚Üí
                        </a>
                    </div>
                </div>
            `).join('');
        }

        if (!API_KEY) {
            window.location.href = '/dashboard';
        } else {
            loadCompany();
        }
    </script>
</body>
</html>
