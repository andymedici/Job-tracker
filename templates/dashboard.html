<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Market Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>.glass { background: rgba(17, 24, 39, 0.7); backdrop-filter: blur(10px); }</style>
</head>
<body class="bg-gray-900 text-gray-100 font-sans min-h-screen">
    <nav class="border-b border-gray-800 bg-gray-950 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold text-blue-500 tracking-wider">JOB<span class="text-white">INTEL</span></h1>
            <div class="space-x-4">
                <a href="/dashboard" class="text-white hover:text-blue-400">Dashboard</a>
                <a href="/analytics" class="text-gray-400 hover:text-white">Analytics</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-6 space-y-8">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <div class="glass p-6 rounded-lg border border-gray-800">
                <div class="text-gray-400 text-sm">Total Jobs</div>
                <div class="text-3xl font-bold text-green-400" id="stat-jobs">-</div>
            </div>
            <div class="glass p-6 rounded-lg border border-gray-800">
                <div class="text-gray-400 text-sm">Tracked Companies</div>
                <div class="text-3xl font-bold text-blue-400" id="stat-companies">-</div>
            </div>
             <div class="glass p-6 rounded-lg border border-gray-800">
                <div class="text-gray-400 text-sm">Untested Seeds</div>
                <div class="text-3xl font-bold text-yellow-400" id="stat-seeds">-</div>
            </div>
             <div class="glass p-6 rounded-lg border border-gray-800">
                <div class="text-gray-400 text-sm">System Status</div>
                <div class="text-xl font-bold" id="stat-status">Checking...</div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="glass p-6 rounded-lg border border-gray-800">
                <h3 class="text-lg font-semibold mb-4">Market Trend (7 Days)</h3>
                <canvas id="trendChart"></canvas>
            </div>
            <div class="glass p-6 rounded-lg border border-gray-800">
                <h3 class="text-lg font-semibold mb-4">Recent Expansions</h3>
                <div class="overflow-y-auto h-64" id="expansions-list"></div>
            </div>
        </div>

        <div class="glass p-6 rounded-lg border border-gray-800">
            <h3 class="text-lg font-semibold mb-4">System Controls</h3>
            <div class="flex gap-4">
                <button onclick="triggerAction('/api/collect')" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded text-white">Start Discovery</button>
                <button onclick="triggerAction('/api/refresh')" class="px-4 py-2 bg-green-600 hover:bg-green-700 rounded text-white">Refresh Data</button>
                <button onclick="triggerAction('/api/expand-seeds')" class="px-4 py-2 bg-purple-600 hover:bg-purple-700 rounded text-white">Auto Ingest Seeds</button>
            </div>
            <div id="action-msg" class="mt-2 text-sm text-gray-400"></div>
        </div>
    </main>

    <script>
        async function fetchStats() {
            try {
                const res = await fetch('/api/stats');
                const data = await res.json();
                document.getElementById('stat-jobs').textContent = data.total_jobs.toLocaleString();
                document.getElementById('stat-companies').textContent = data.total_companies.toLocaleString();
                document.getElementById('stat-seeds').textContent = data.untested_seeds.toLocaleString();
                
                const statusEl = document.getElementById('stat-status');
                if (data.is_running) {
                    statusEl.textContent = 'RUNNING';
                    statusEl.className = 'text-xl font-bold text-green-500 animate-pulse';
                } else {
                    statusEl.textContent = 'IDLE';
                    statusEl.className = 'text-xl font-bold text-gray-500';
                }
            } catch (e) { console.error(e); }
        }

        async function fetchTrends() {
            const res = await fetch('/api/trends?days=7');
            const data = await res.json();
            const ctx = document.getElementById('trendChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.granular.map(d => new Date(d.timestamp).toLocaleDateString()),
                    datasets: [{
                        label: 'Total Jobs',
                        data: data.granular.map(d => d.total_jobs),
                        borderColor: '#3b82f6',
                        tension: 0.4
                    }]
                },
                options: { responsive: true, plugins: { legend: { display: false } }, scales: { y: { grid: { color: '#374151' } }, x: { grid: { display: false } } } }
            });
        }
        
        async function fetchExpansions() {
            const res = await fetch('/api/expansions?days=7');
            const data = await res.json();
            const list = document.getElementById('expansions-list');
            list.innerHTML = data.expansions.map(e => `
                <div class="flex justify-between items-center py-2 border-b border-gray-800">
                    <div>
                        <div class="font-bold text-white">${e.company_name}</div>
                        <div class="text-xs text-gray-500">Expanded to <span class="text-blue-400">${e.new_location}</span></div>
                    </div>
                    <div class="text-xs text-gray-600">${new Date(e.detected_at).toLocaleDateString()}</div>
                </div>
            `).join('');
        }

        async function triggerAction(endpoint) {
            const msg = document.getElementById('action-msg');
            msg.textContent = "Requesting...";
            try {
                const res = await fetch(endpoint, { method: 'POST' });
                const data = await res.json();
                msg.textContent = data.message || data.error || data.status;
                setTimeout(fetchStats, 1000);
            } catch (e) { msg.textContent = "Error: " + e; }
        }

        fetchStats(); fetchTrends(); fetchExpansions(); setInterval(fetchStats, 5000);
    </script>
</body>
</html>
