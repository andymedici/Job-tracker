<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Intel Dashboard - Alerts & Summary</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f7f9fc; color: #1f2937; margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .card { background-color: #ffffff; border-radius: 8px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); padding: 20px; margin-bottom: 20px; }
        .grid-4 { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
        .metric-value { font-size: 2.5rem; font-weight: 700; color: #10b981; }
        .metric-label { font-size: 0.9rem; color: #6b7280; text-transform: uppercase; letter-spacing: 0.05em; margin-top: 5px; }
        h2 { border-bottom: 2px solid #e5e7eb; padding-bottom: 10px; margin-bottom: 20px; color: #3b82f6; }
        h3 { margin-top: 0; font-size: 1.1rem; }
        .alert-item { padding: 10px; border-radius: 4px; margin-bottom: 8px; font-size: 0.9rem; }
        .surge { background-color: #ecfdf5; border-left: 5px solid #10b981; }
        .decline { background-color: #fef2f2; border-left: 5px solid #ef4444; }
        .expansion { background-color: #eff6ff; border-left: 5px solid #3b82f6; }
        .ats-bar { background-color: #e5e7eb; height: 10px; border-radius: 5px; margin-bottom: 4px; }
        .loading { color: #9ca3af; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Job Intelligence Dashboard</h1>
        <p style="color:#6b7280;">Last Updated: <span id="last-updated" class="loading">...</span></p>

        <div class="grid-4">
            <div class="card">
                <div class="metric-value" id="total-jobs">...</div>
                <div class="metric-label">Total Open Jobs</div>
            </div>
            <div class="card">
                <div class="metric-value" id="total-companies">...</div>
                <div class="metric-label">Companies Tracked</div>
            </div>
            <div class="card" style="background-color: #f0fdf4;">
                <div class="metric-value" id="remote-jobs">...</div>
                <div class="metric-label" style="color:#22c55e;">Remote Jobs</div>
            </div>
            <div class="card" style="background-color: #eef2ff;">
                <div class="metric-value" id="onsite-jobs">...</div>
                <div class="metric-label" style="color:#6366f1;">Onsite Jobs</div>
            </div>
        </div>

        <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 20px;">
            <div class="card">
                <h2>ðŸ“ˆ Market Alerts (Past 7 Days)</h2>
                <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px;">
                    <div>
                        <h3 style="color:#10b981;">Surges</h3>
                        <div id="surge-list" class="loading">Loading...</div>
                    </div>
                    <div>
                        <h3 style="color:#ef4444;">Declines</h3>
                        <div id="decline-list" class="loading">Loading...</div>
                    </div>
                    <div>
                        <h3 style="color:#3b82f6;">Expansions</h3>
                        <div id="expansion-list" class="loading">Loading...</div>
                    </div>
                </div>
            </div>

            <div class="card">
                <h2>ðŸ“Š ATS Platform Breakdown</h2>
                <div id="ats-breakdown-chart" class="loading">Loading...</div>
            </div>
        </div>

    </div>

    <script>
        async function fetchAPI(endpoint) {
            const response = await fetch(endpoint);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status} from ${endpoint}`);
            }
            return response.json();
        }

        function renderSummary(data) {
            document.getElementById('total-jobs').textContent = (data.total_jobs || 0).toLocaleString();
            document.getElementById('total-companies').textContent = (data.total_companies || 0).toLocaleString();
            document.getElementById('remote-jobs').textContent = (data.remote_jobs || 0).toLocaleString();
            document.getElementById('onsite-jobs').textContent = (data.onsite_jobs || 0).toLocaleString();
            
            const lastUpdatedTime = data.last_updated ? new Date(data.last_updated).toLocaleTimeString() : 'N/A';
            document.getElementById('last-updated').textContent = `DB ${lastUpdatedTime}`;
        }

        function renderAlerts(intelData) {
            const formatAlerts = (list, type) => {
                const typeClass = type === 'surge' ? 'surge' : type === 'decline' ? 'decline' : 'expansion';
                if (list.length === 0) return `<div style="color: #6b7280;">No ${type} alerts.</div>`;

                return list.slice(0, 10).map(item => {
                    let text = `<strong>${item.company_name}</strong>`;
                    if (type === 'surge' || type === 'decline') {
                        const sign = item.change_percent >= 0 ? '+' : '';
                        text += ` ${sign}${(item.change_percent * 100).toFixed(1)}% (${item.current_count} jobs)`;
                    } else if (type === 'expansion') {
                        text += ` expanded to <strong>${item.new_location}</strong>`;
                    }
                    return `<div class="alert-item ${typeClass}">${text}</div>`;
                }).join('');
            };

            document.getElementById('surge-list').innerHTML = formatAlerts(intelData.surges || [], 'surge');
            document.getElementById('decline-list').innerHTML = formatAlerts(intelData.declines || [], 'decline');
            document.getElementById('expansion-list').innerHTML = formatAlerts(intelData.expansions || [], 'expansion');
        }

        function renderATSBreakdown(sourceData) {
            const atsData = {};
            // Aggregate job counts by ats_type from the 'sources' or 'high_performers' list
            (sourceData.high_performers || sourceData.sources || []).forEach(item => {
                if (item.source.toLowerCase().includes('greenhouse')) atsData['Greenhouse'] = (atsData['Greenhouse'] || 0) + item.successful_tests;
                else if (item.source.toLowerCase().includes('lever')) atsData['Lever'] = (atsData['Lever'] || 0) + item.successful_tests;
                else if (item.source.toLowerCase().includes('workday')) atsData['Workday'] = (atsData['Workday'] || 0) + item.successful_tests;
                else atsData[item.source] = (atsData[item.source] || 0) + item.successful_tests;
            });

            const totalAts = Object.values(atsData).reduce((sum, count) => sum + count, 0);
            const atsChartDiv = document.getElementById('ats-breakdown-chart');
            atsChartDiv.innerHTML = '';
            
            if (totalAts === 0) {
                atsChartDiv.innerHTML = '<div style="color: #6b7280;">No source data available.</div>';
                return;
            }

            Object.entries(atsData).sort(([, a], [, b]) => b - a).forEach(([ats, count]) => {
                const percent = (count / totalAts) * 100;
                atsChartDiv.innerHTML += `
                    <div style="margin-bottom: 15px;">
                        <div style="display: flex; justify-content: space-between; font-size: 0.9em; margin-bottom: 3px;">
                            <span>${ats}</span>
                            <span>${count.toLocaleString()} (${percent.toFixed(1)}%)</span>
                        </div>
                        <div class="ats-bar">
                            <div style="width: ${percent}%; background-color: #3b82f6; height: 100%; border-radius: 5px;"></div>
                        </div>
                    </div>
                `;
            });
        }

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Fetch all data concurrently
                const [statsData, intelData, sourceData] = await Promise.all([
                    fetchAPI('/api/stats'),
                    fetchAPI('/api/intel?days=7'),
                    fetchAPI('/api/source-stats')
                ]);
                
                renderSummary(statsData);
                renderAlerts(intelData);
                renderATSBreakdown(sourceData);

            } catch (error) {
                console.error("Failed to load dashboard data:", error);
                document.body.innerHTML = '<h1>Error loading dashboard data. Check console.</h1>';
            }
        });
    </script>
</body>
</html>
