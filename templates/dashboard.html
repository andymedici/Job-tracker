<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Intelligence Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="h-full">
  <div class="min-h-full">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
        <h1 class="text-3xl font-bold text-gray-900">Job Intelligence Dashboard</h1>
        <p class="text-gray-600 mt-1">Real-time job market tracking â€¢ Autonomous growth engine</p>
      </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <!-- Stats Grid -->
      <div id="stats-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
        <!-- Cards populated by JS -->
      </div>

      <!-- Progress Bar (when running) -->
      <div id="progress-container" class="hidden mb-8">
        <div class="bg-white rounded-lg shadow p-6">
          <div class="flex justify-between items-center mb-2">
            <h3 class="text-lg font-semibold text-gray-900" id="progress-title">Collection Running...</h3>
            <span class="text-sm text-gray-500" id="progress-mode"></span>
          </div>
          <div class="w-full bg-gray-200 rounded-full h-4">
            <div id="progress-bar" class="bg-indigo-600 h-4 rounded-full transition-all duration-500" style="width: 0%"></div>
          </div>
          <p class="text-sm text-gray-600 mt-2" id="progress-text">0% complete</p>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="flex flex-wrap gap-4 mb-8">
        <button onclick="triggerAction('collect')" class="px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 font-medium">Run Discovery</button>
        <button onclick="triggerAction('refresh')" class="px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 font-medium">Refresh Companies</button>
        <button onclick="triggerAction('expand-seeds', {tier: 'full'})" class="px-6 py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 font-medium">Expand Seeds (Full)</button>
      </div>

      <!-- Live Charts -->
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        <div class="bg-white rounded-lg shadow p-6">
          <h3 class="text-xl font-semibold mb-4">Total Jobs Over Time</h3>
          <canvas id="jobsChart"></canvas>
        </div>
        <div class="bg-white rounded-lg shadow p-6">
          <h3 class="text-xl font-semibold mb-4">Top Hiring Companies (Surges)</h3>
          <div id="surges-list" class="space-y-3"></div>
        </div>
      </div>

      <div class="mt-8 bg-white rounded-lg shadow p-6">
        <h3 class="text-xl font-semibold mb-4">Hot Skills Right Now</h3>
        <div id="skills-list" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
      </div>
    </main>
  </div>

  <script>
    let jobsChart = null;

    async function fetchStats() {
      const res = await fetch('/api/stats');
      const data = await res.json();

      // Update stat cards
      const grid = document.getElementById('stats-grid');
      grid.innerHTML = `
        <div class="bg-white rounded-lg shadow p-6">
          <p class="text-sm text-gray-600">Total Companies</p>
          <p class="text-3xl font-bold text-indigo-600">${data.total_companies || 0}</p>
        </div>
        <div class="bg-white rounded-lg shadow p-6">
          <p class="text-sm text-gray-600">Active Jobs</p>
          <p class="text-3xl font-bold text-green-600">${data.total_jobs || 0}</p>
        </div>
        <div class="bg-white rounded-lg shadow p-6">
          <p class="text-sm text-gray-600">Remote Jobs</p>
          <p class="text-3xl font-bold text-blue-600">${data.remote_jobs || 0}</p>
        </div>
        <div class="bg-white rounded-lg shadow p-6">
          <p class="text-sm text-gray-600">Seeds (Untested)</p>
          <p class="text-3xl font-bold text-purple-600">${data.untested_seeds || 0}</p>
        </div>
      `;

      // Progress bar
      const progressContainer = document.getElementById('progress-container');
      if (data.is_running) {
        progressContainer.classList.remove('hidden');
        document.getElementById('progress-title').textContent = data.mode === 'discovery' ? 'Discovering New Companies' : data.mode.includes('refresh') ? 'Refreshing Data' : 'Expanding Seeds';
        document.getElementById('progress-mode').textContent = data.mode || '';
        document.getElementById('progress-bar').style.width = `${data.current_progress || 0}%`;
        document.getElementById('progress-text').textContent = `${Math.round(data.current_progress || 0)}% complete`;
      } else {
        progressContainer.classList.add('hidden');
      }

      // Update charts and lists
      updateCharts();
      updateSurges();
      updateSkills();
    }

    async function updateCharts() {
      const res = await fetch('/api/trends?days=30');
      const data = await res.json();
      const labels = data.granular.map(d => new Date(d.date).toLocaleDateString());
      const jobs = data.granular.map(d => d.total_jobs);

      if (jobsChart) jobsChart.destroy();
      jobsChart = new Chart(document.getElementById('jobsChart'), {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Total Open Jobs',
            data: jobs,
            borderColor: '#4f46e5',
            backgroundColor: 'rgba(79, 70, 229, 0.1)',
            tension: 0.3,
            fill: true
          }]
        },
        options: { responsive: true, scales: { y: { beginAtZero: false } } }
      });
    }

    async function updateSurges() {
      const res = await fetch('/api/intel?days=14');
      const data = await res.json();
      const list = document.getElementById('surges-list');
      list.innerHTML = (data.surges || []).slice(0, 10).map(c => `
        <div class="flex justify-between items-center py-2 border-b border-gray-100">
          <span class="font-medium">${c.company_name}</span>
          <span class="text-green-600 font-bold">+${c.change_amount} jobs</span>
        </div>
      `).join('') || '<p class="text-gray-500">No recent surges</p>';
    }

    async function updateSkills() {
      const res = await fetch('/api/advanced-analytics');
      const data = await res.json();
      const list = document.getElementById('skills-list');
      const skills = Object.entries(data.top_skills || {}).slice(0, 12);
      list.innerHTML = skills.map(([skill, count]) => `
        <div class="bg-gradient-to-r from-indigo-50 to-purple-50 rounded-lg p-4 text-center">
          <p class="text-2xl font-bold text-indigo-700">${count}</p>
          <p class="text-sm text-gray-700 capitalize">${skill.replace('_', ' ')}</p>
        </div>
      `).join('') || '<p class="text-gray-500">Loading skills...</p>';
    }

    async function triggerAction(action, payload = {}) {
      await fetch(`/api/${action}`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(payload)
      });
      fetchStats();
    }

    // Poll every 10 seconds
    fetchStats();
    setInterval(fetchStats, 10000);
  </script>
</body>
</html>
