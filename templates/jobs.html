<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs - Job Intelligence Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .nav-link { color: #6b7280; transition: all 0.2s; }
        .nav-link:hover { color: #1f2937; background-color: #f3f4f6; }
        .nav-link.active { color: #3b82f6; background-color: #eff6ff; }
        .job-card { transition: all 0.2s; cursor: pointer; }
        .job-card:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center space-x-8">
                    <h1 class="text-2xl font-bold text-gray-900">üìä Job Intel</h1>
                    <div class="hidden md:flex items-center space-x-1">
                        <a href="/dashboard" class="nav-link px-3 py-2 rounded-md text-sm font-medium">Dashboard</a>
                        <a href="/analytics" class="nav-link px-3 py-2 rounded-md text-sm font-medium">Analytics</a>
                        <a href="/companies" class="nav-link px-3 py-2 rounded-md text-sm font-medium">Companies</a>
                        <a href="/jobs" class="nav-link active px-3 py-2 rounded-md text-sm font-medium">Jobs</a>
                        <a href="/salary-insights" class="nav-link px-3 py-2 rounded-md text-sm font-medium">Salaries</a>
                        <a href="/submit-seed" class="nav-link px-3 py-2 rounded-md text-sm font-medium">Add Company</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">üíº Job Listings</h1>
            <p class="text-gray-600">Browse <span id="total-jobs">-</span> active positions</p>
        </div>

        <!-- Filters -->
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Search</label>
                    <input type="text" id="search-input" placeholder="Job title, company..." 
                        class="w-full border-gray-300 rounded-md shadow-sm">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Work Type</label>
                    <select id="work-type-filter" class="w-full border-gray-300 rounded-md shadow-sm">
                        <option value="">All Types</option>
                        <option value="remote">Remote</option>
                        <option value="hybrid">Hybrid</option>
                        <option value="onsite">On-site</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Department</label>
                    <select id="department-filter" class="w-full border-gray-300 rounded-md shadow-sm">
                        <option value="">All Departments</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Location</label>
                    <input type="text" id="location-filter" placeholder="City, state..." 
                        class="w-full border-gray-300 rounded-md shadow-sm">
                </div>
            </div>
            <div class="mt-4 flex justify-between items-center">
                <button id="clear-filters-btn" class="text-sm text-blue-600 hover:text-blue-800">
                    Clear Filters
                </button>
                <button id="apply-filters-btn" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                    Apply Filters
                </button>
            </div>
        </div>

        <!-- Jobs List -->
        <div id="jobs-container" class="space-y-4">
            <div class="text-center py-8">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                <p class="text-gray-600 mt-2">Loading jobs...</p>
            </div>
        </div>

        <!-- Pagination -->
        <div id="pagination" class="mt-8 flex justify-center space-x-2"></div>
    </div>

    <!-- Job Detail Modal -->
    <div id="job-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 overflow-y-auto">
        <div class="min-h-screen px-4 flex items-center justify-center">
            <div class="bg-white rounded-lg shadow-xl max-w-3xl w-full p-8 relative">
                <button id="close-modal" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
                <div id="modal-content"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        const API_KEY = localStorage.getItem('api_key') || '';
        
        let currentPage = 1;
        let totalPages = 1;
        let allJobs = [];
        let filteredJobs = [];

        async function apiRequest(endpoint) {
            const response = await fetch(`${API_BASE}${endpoint}`, {
                headers: { 'X-API-Key': API_KEY }
            });
            if (!response.ok) throw new Error('Request failed');
            return await response.json();
        }

        async function loadJobs() {
            try {
                const data = await apiRequest('/api/jobs?limit=1000');
                allJobs = data.jobs || [];
                filteredJobs = allJobs;
                
                document.getElementById('total-jobs').textContent = allJobs.length.toLocaleString();
                
                // Load departments for filter
                const departments = [...new Set(allJobs.map(j => j.department).filter(Boolean))].sort();
                const deptSelect = document.getElementById('department-filter');
                departments.forEach(dept => {
                    const option = document.createElement('option');
                    option.value = dept;
                    option.textContent = dept;
                    deptSelect.appendChild(option);
                });
                
                renderJobs();
            } catch (error) {
                document.getElementById('jobs-container').innerHTML = `
                    <div class="text-center py-8">
                        <p class="text-red-600">Failed to load jobs</p>
                    </div>
                `;
            }
        }

        function applyFilters() {
            const search = document.getElementById('search-input').value.toLowerCase();
            const workType = document.getElementById('work-type-filter').value;
            const department = document.getElementById('department-filter').value;
            const location = document.getElementById('location-filter').value.toLowerCase();

            filteredJobs = allJobs.filter(job => {
                const matchSearch = !search || 
                    job.title.toLowerCase().includes(search) || 
                    job.company_name.toLowerCase().includes(search);
                const matchWorkType = !workType || (job.work_type && job.work_type.toLowerCase() === workType);
                const matchDepartment = !department || job.department === department;
                const matchLocation = !location || (job.location && job.location.toLowerCase().includes(location));
                
                return matchSearch && matchWorkType && matchDepartment && matchLocation;
            });

            currentPage = 1;
            renderJobs();
        }

        function renderJobs() {
            const jobsPerPage = 20;
            const startIndex = (currentPage - 1) * jobsPerPage;
            const endIndex = startIndex + jobsPerPage;
            const jobsToShow = filteredJobs.slice(startIndex, endIndex);

            const container = document.getElementById('jobs-container');
            
            if (jobsToShow.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-8">
                        <p class="text-gray-600">No jobs found</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = jobsToShow.map(job => `
                <div class="job-card bg-white rounded-lg shadow p-6" onclick="showJobDetail(${job.id})">
                    <div class="flex justify-between items-start">
                        <div class="flex-1">
                            <h3 class="text-lg font-semibold text-gray-900">${job.title}</h3>
                            <p class="text-sm text-gray-600 mt-1">${job.company_name}</p>
                            <div class="flex items-center space-x-4 mt-2 text-sm text-gray-500">
                                ${job.location ? `<span>üìç ${job.location}</span>` : ''}
                                ${job.department ? `<span>üè¢ ${job.department}</span>` : ''}
                                ${job.work_type ? `<span>üíº ${job.work_type}</span>` : ''}
                            </div>
                        </div>
                        <div class="flex flex-col items-end">
                            ${job.salary_min && job.salary_max ? `
                                <span class="text-sm font-semibold text-green-600">
                                    $${(job.salary_min/1000).toFixed(0)}k - $${(job.salary_max/1000).toFixed(0)}k
                                </span>
                            ` : ''}
                            <span class="text-xs text-gray-400 mt-1">${formatDate(job.posted_date)}</span>
                        </div>
                    </div>
                </div>
            `).join('');

            // Render pagination
            totalPages = Math.ceil(filteredJobs.length / jobsPerPage);
            renderPagination();
        }

        function renderPagination() {
            const pagination = document.getElementById('pagination');
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let html = '';
            for (let i = 1; i <= Math.min(totalPages, 10); i++) {
                html += `
                    <button onclick="goToPage(${i})" 
                        class="px-4 py-2 rounded-md ${i === currentPage ? 'bg-blue-600 text-white' : 'bg-white text-gray-700 hover:bg-gray-50'}">
                        ${i}
                    </button>
                `;
            }
            pagination.innerHTML = html;
        }

        function goToPage(page) {
            currentPage = page;
            renderJobs();
            window.scrollTo(0, 0);
        }

        async function showJobDetail(jobId) {
            try {
                const data = await apiRequest(`/api/jobs/${jobId}`);
                const job = data;
                
                document.getElementById('modal-content').innerHTML = `
                    <h2 class="text-2xl font-bold text-gray-900 mb-4">${job.title}</h2>
                    <div class="space-y-4">
                        <div>
                            <p class="text-lg text-gray-700">${job.company_name}</p>
                            <div class="flex items-center space-x-4 mt-2 text-sm text-gray-600">
                                ${job.location ? `<span>üìç ${job.location}</span>` : ''}
                                ${job.department ? `<span>üè¢ ${job.department}</span>` : ''}
                                ${job.work_type ? `<span>üíº ${job.work_type}</span>` : ''}
                            </div>
                        </div>
                        ${job.salary_min && job.salary_max ? `
                            <div class="bg-green-50 rounded-lg p-4">
                                <p class="text-sm text-gray-600">Salary Range</p>
                                <p class="text-2xl font-bold text-green-700">
                                    $${job.salary_min.toLocaleString()} - $${job.salary_max.toLocaleString()}
                                </p>
                                <p class="text-xs text-gray-500 mt-1">${job.salary_currency || 'USD'}</p>
                            </div>
                        ` : ''}
                        <div class="pt-4">
                            <a href="${job.url}" target="_blank" 
                                class="inline-block bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition">
                                Apply Now ‚Üí
                            </a>
                        </div>
                    </div>
                `;
                
                document.getElementById('job-modal').classList.remove('hidden');
            } catch (error) {
                console.error('Failed to load job details:', error);
            }
        }

        function formatDate(dateStr) {
            if (!dateStr) return 'Recently';
            const date = new Date(dateStr);
            const now = new Date();
            const diffDays = Math.floor((now - date) / (1000 * 60 * 60 * 24));
            if (diffDays === 0) return 'Today';
            if (diffDays === 1) return 'Yesterday';
            if (diffDays < 7) return `${diffDays}d ago`;
            if (diffDays < 30) return `${Math.floor(diffDays / 7)}w ago`;
            return `${Math.floor(diffDays / 30)}mo ago`;
        }

        // Event listeners
        document.getElementById('apply-filters-btn').addEventListener('click', applyFilters);
        document.getElementById('clear-filters-btn').addEventListener('click', () => {
            document.getElementById('search-input').value = '';
            document.getElementById('work-type-filter').value = '';
            document.getElementById('department-filter').value = '';
            document.getElementById('location-filter').value = '';
            applyFilters();
        });

        document.getElementById('search-input').addEventListener('keyup', (e) => {
            if (e.key === 'Enter') applyFilters();
        });

        document.getElementById('close-modal').addEventListener('click', () => {
            document.getElementById('job-modal').classList.add('hidden');
        });

        document.getElementById('job-modal').addEventListener('click', (e) => {
            if (e.target.id === 'job-modal') {
                document.getElementById('job-modal').classList.add('hidden');
            }
        });

        // Initialize
        if (!API_KEY) {
            window.location.href = '/dashboard';
        } else {
            loadJobs();
        }
    </script>
</body>
</html>
